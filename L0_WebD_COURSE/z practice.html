<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>max min value functions in js</title>
</head>
<body>
    <script>
        function max(a, b, c){
            if(a>b & a>c ){
                console.log(a + " is the maximum of all");
            }
            else if(b>a & b>c ){
                console.log(b + " is the maximum of all");
            }
            else if(c>b & c>a ){
                console.log(c + " is the maximum of all");
            }
        }
        function min(a, b, c){
            if(a<b & a<c ){
                console.log(a + " is the maximum of all");
            }
            else if(b<a & b<c ){
                console.log(b + " is the maximum of all");
            }
            else if(c<b & c<a ){
                console.log(c + " is the maximum of all");
            }
        }
        let a = 123;
        let b = 30;
        let c = 42;
        max(a, b, c);
        min(a, b, c)
    </script>
</body>
</html>
