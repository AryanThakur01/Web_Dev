<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date in JS</title>
    <style>
        .container{
            border-radius: 10px;
            background-color: gray;
            border: 3px solid rgb(54, 54, 54);
            font-size: 20px;
            padding: 30px;
            text-align: center;
        }
        .time{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        This is the time <span class="time" id='hour'></span><span class='time' id='minute'></span><span class='time' id='second'></span>
    </div>
    <script>
        let start = Date.now();
        
        console.log('this is date and time tutorial');
        let now = new Date();
        console.log(now);

        let dt = new Date(1000);   //miliseconds passed since the date of creation of this application
        console.log(dt);
        
        // let newDate = new Date("2026-12-6");
        // console.log(newDate)

        // let newDate = new Date(year, month, date, hours, minutes, seconds, miliseconds);
        let newDate = new Date(3020, 11, 6, 2, 3, 2, 34);
        console.log(newDate)


        let yr = newDate.getFullYear();
        console.log('The year is', yr);

        let mt = newDate.getMonth();
        console.log('The month is', mt);

        let dat = newDate.getDate();
        console.log('The date is', dat);

        let hr = newDate.getHours();
        console.log('The hours is', hr);

        let dy = newDate.getDay();
        console.log('The day is', dy);



        newDate.setDate(36);
        console.log(newDate);

        newDate.setMonth(5);
        console.log(newDate);


        function displayTime(){
            let present = new Date();
            document.getElementById("hour").innerHTML = present.getHours()+":";
            document.getElementById("minute").innerHTML = present.getMinutes()+":";
            document.getElementById("second").innerHTML = present.getSeconds();
        }
        setInterval(displayTime, 1000);

        
        let end = Date.now();
        console.log('runtime', (end-start), 'ms');
    </script>
</body>
</html>
