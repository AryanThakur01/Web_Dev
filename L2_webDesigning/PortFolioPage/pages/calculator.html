<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="../views/style-calculator.css">
    <link rel="stylesheet" href="../views/style.css">
</head>

<body>
    <nav>
        <ul class="glass">
            <li><a href="../index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="../index.html#skill-set">Skills</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <section>
        <div class="calculatorContainer">
            <div>
                <input type="text" name="calc" id="calc">
            </div>
            <div class="row">
                <button class="button">.</button>
                <button class="button">*</button>
                <button class="button">M+</button>
                <button class="button">M-</button>
            </div>
            <div class="row">
                <button class="button">C</button>
                <button class="button">(</button>
                <button class="button">)</button>
                <button class="button">‚ä≤</button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">+</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">-</button>
            </div>
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">/</button>
            </div>
            <div class="row">
                <button class="button" style="width: 98px;">0</button>
                <button class="button">M</button>
                <button class="button">=</button>
            </div>
        </div>
    </section>
    <script defer src="../script/calculator-script.js"></script>

</body>

</html>
